                    <label for="txtNameSender">Naam verzender:</label>
                    <input type="text" class="form-control" name="txtNameSender" id="txtNameSender" required>
                </div>

                    <input type="email" class="form-control" name="txtEmail" id="txtEmail" required>

                    <label class="labelwidth" for="txtName">Mijn naam</label>
                    <input type="text" class="form-control" name="txtName" id="txtName" required>
                </div>
                <div class="form-group">
                    <label class="labelwidth" for="txtBedanking">Mijn bedanking</label>
                    <textarea class="form-control" name="txtBedanking" id="txtBedanking" required>
                    </textarea>
                </div>
                <input type="hidden" name="filteredMessage" id="filteredMessage"/>
                <input type="submit" style="display: none;"/>
                <input type="button" class="btn btn-primary btn-md" id="btnConfirm" value="Verstuur"/>
            </form>
        </div>
